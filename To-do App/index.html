<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-do App</h1>
      <div class="todo-input">
        <input type="text" class="user-input" placeholder="Your Next To-do " />
        <button class="btn" onclick="addTodo()">Add</button>
      </div>
      <div class="todo-counters">
        <span>Current To-Dos: <span id="allToDos"></span></span>
        <span>Current finished To-Dos: <span id="finishedToDos"></span></span>
      </div>
      <div class="todos">
        <ul></ul>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
