<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accesibility">
      <button>
        <img
          src="https://assets.perimeter81.com/uploads/2022/06/icon-accesibility-white-1.svg"
          alt="Accessibility"
          class="aicon_image entered lazyloaded"
          data-lazy-src="https://assets.perimeter81.com/uploads/2022/06/icon-accesibility-white-1.svg"
          data-ll-status="loaded"
        />
      </button>
    </div>
    <div id="container">
      <div class="headers">
        <a href="">Login</a>
        <a href="">Support</a>
        <img src="/assets/images/geography.png" />
        <select class="languages">
          <option><img src="" /> <span>EN</span></option>
          <option><img src="" /> <span>FR</span></option>
        </select>
      </div>
      <div class="sub-header">
        <div class="p81-img">
          <img
            class="header-inner__logo--img svg"
            src="https://www.perimeter81.com/app/themes/perimeter81/dist/images/svg/icons/icon_logo_white.svg"
            alt="Perimeter 81"
            width="163"
            height="32"
          />
        </div>
        <div class="sub-header-menu">
          <ul>
            <li><a href="">Platform</a></li>
            <li><a href="">Solution</a></li>
            <li><a href="">Customers</a></li>
            <li><a href="">Resources</a></li>
            <li><a href="">Company</a></li>
            <li><a href="">Partners</a></li>
            <li><a href="">Pricing</a></li>
          </ul>
        </div>
        <div class="sub-header-buttons">
          <button class="btns blue-button">Request Demo</button>
          <button class="btns start-button">Start Now</button>
        </div>
      </div>
      <div class="first-window">
        <div class="window-text">
          <p>
            Boost Your <br />
            Network Security <br />
            Literally in Minutes
          </p>
          <p>
            Easily deploy, manage, and scale your cooperate <br />
            network without compromising performance.
          </p>
          <div class="window-buttons">
            <button class="blue-button btns">Request Demo</button>
            <button class="button-start btns">Get Started</button>
          </div>
        </div>
        <div class="window-video">
          <video
            autoplay
            loop
            muted
            src="https://assets.perimeter81.com/uploads/2023/01/small_10.mp4"
          ></video>
        </div>
      </div>
    </div>
    <div class="second-window">
      <p>2,800+ Customers Secured</p>
      <marquee behavior="" direction="left"></marquee>
    </div>
  </body>
</html>
