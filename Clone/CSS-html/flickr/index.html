<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/flickr-icon.png">
    <title>Find your inspiration. | Flickr</title>
  </head>
  <body>
    <div id="header">
      <img
        src="/images/flickr.png"
        alt="Flickr logo, if you click it, you`ll go home"
      />
      <div class="search-bar">
        <a><img src="/images/loupe.png" /></a>
        <input type="text" placeholder="Photos, people, or groups" />
      </div>
      <div class="user-enter">
        <button>Log in</button>
        <button>Sign up</button>
      </div>
    </div>
    <div id="container">
      <p><b> Find your inspiration </b></p>
      <p>
        Join Flickr community, home of tens of billions of <br />
        photos and 2 million groups.
      </p>
      <button>Start for free</button>
      <div class="creator">
        <p>
          Created by <br />
          Danil Volobuyev
        </p>
      </div>
    </div>
    <div id="footer">
      <button>About</button>
      <button>Jobs</button>
      <button>Blog</button>
      <button>Developers</button>
      <button>Guideline</button>
      <button>Help</button>
      <button>Help forum</button>
      <button>Privacy</button>
      <button>Terms</button>
      <button>Cookies</button>
      <select>
        <option selected>English</option>
        <option>Russian</option>
        <option>Hebrew</option>
        <option>French</option>
        <option>Italiano</option>
      </select>
      <button>SmugMug+Flickr.</button>
      <div class="social">
        <a href=""><img src="/images/facebook.png" /></a>
        <a href=""><img src="/images/twitter.png" /></a>
        <a href=""><img src="/images/instagram.png" /></a>
      </div>
    </div>
  </body>
</html>
